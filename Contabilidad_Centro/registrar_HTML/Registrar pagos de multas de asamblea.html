<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.1.0-dist/css/bootstrap.min.css">
    <title>Multas de asamblea</title>
</head>

<body>
    <div class="text-center text-primary">
        <h1>Registrar cuentas por cobrar multas asamblea</h1>
    </div>


    <div><br></div>
    <form method="POST" name="form-work" action="../Guardar_PHP/Registrar pagos de multas de asamblea.php">
        <div class="container">

            <div class="form-group">
                <!-- numero de stand-->
                <label for="NumStand" class="control-label">Numero de Stand</label>
                <input type="text" class="form-control" id="NumStand" name="NumStand" placeholder="Numero de Stand" required>
            </div>

            <div><br></div>

            <div class="form-group">
                <!-- Dueño del Stand -->
                <label for="DueStand" class="control-label">Dueño del Stand</label>
                <input type="text" class="form-control" id="DueStand" name="DueStand" placeholder="Dueño del Stand" required>
            </div>

            <div><br></div>

            <div class="form-group">
                <!-- Cantidad de multas de asamblea -->
                <label for="CantidadMulAsam" class="control-label">Cantidad de multas de asamblea</label>
                <input type="text" class="form-control" id="CantidadMulAsam" name="CantidadMulAsam"
                    placeholder="Cantidad de multas de asamblea" required>
            </div>

            <div><br></div>

            <div class="form-group">
                <!-- Pago total de las multas de asamblea -->
                <label for="MulAsam" class="control-label">Pago total de las multas de asamblea</label>
                <input type="number" class="form-control" id="MulAsam" name="MulAsam"
                    placeholder="Pago total de las multas de asamblea" required>
            </div>



            <div><br></div>


            <div class="form-group">
                <!-- boton de guardar -->
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>

        </div>
    </form>

</body>

</html>
